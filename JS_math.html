<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Math</h1>
    <h2>Constant Properties</h2>

    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = 
    "<p><b>Math.E:</b> " + Math.E + "</p>" +
    "<p><b>Math.PI:</b> " + Math.PI + "</p>" +
    "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
    "<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
    "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
    "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
    "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
    "<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>";
</script>

    <h2>JavaScript Math.round()</h2>

    <p>Math.round(x) returns the value of x rounded to its nearest integer:</p>

    <p id="mode"></p>
    <p id="edom"></p>
    <p id="jjjj"></p>

    <script>
    document.getElementById("mode").innerHTML = Math.round(4.6);
    document.getElementById("edom").innerHTML = Math.round(4.5);
    document.getElementById("jjjj").innerHTML = Math.round(4.4);
    </script>

</body>
</html>
